<html>
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <script src="classes/tools/tool.js"></script>
    <script src="classes/tools/circle_tool.js"></script>
    <script src="classes/tools/rectangle_tool.js"></script>
    <script src="classes/tools/selection_tool.js"></script>
    <script src="classes/vectors/vector.js"></script>
    <script src="classes/vectors/circle.js"></script>
    <script src="classes/vectors/rectangle.js"></script>
    <script src="classes/layer.js"></script>
    <script src="classes/illustrator.js"></script>
    <link rel="stylesheet" href="css.css">
    <body>
        <div class="toolbar">
            <button id="selection">Selection</button>
            <button id="rectangle">Rectangle</button>
            <button id="circle">Circle</button>
            <button id="delete">Delete Selection</button>
            <div id="fill" class="fill"></div>
            <div id="stroke" class="stroke"></div>
            Stroke Width
            <input id="stroke-input" type="range" min="0" max="100" value="0">
        </div>
        <br>
        <div style="background-color: gray; width: 506px; height: 506px; padding-top: 4px; padding-left: 4px;">
            <svg id="canvas" width="500" height="500" style="background-color: white;" >
            </svg>
        </div>
        <div>
            Layers
            <div id="layer_panel">
            </div>
        </div>
    </body>

    <script src="index.js"></script>
</html>
